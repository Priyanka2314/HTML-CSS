<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Input types</title>
    <link rel="stylesheet" href="../css/simple_form.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div>
            <label for="text">text input type for Name:</label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">password input type:</label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="password"></error-output>
        </div>
        <div>
            <label for="email">email input type:</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="text"></error-output>
        </div>
        <div>
            <label for="url">url input type:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
          <label for="number">number input type:</label>
          <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">tel input type:</label>
            <input type="tel" id="tel" name="tel">
            <error-output class="number-error" for="text"></error-output>
        </div>
        <div>
            <label for="search">search input type:</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
          <label for="startDate">Choose a date and time:</label>
          <input type="datetime-local" id="startDate" name="startDate">
          <span class="validity"></span>
        </div>
        <div>
          <label for="salary">Choose your salary:</label>
          <input type="range" name="salary" id="salary" min="300000"
                 max="500000" step="100" value="400000">
          <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
          <button>Submit</button>
        </div>
    </form>
    <script>
      const text = document.querySelector('#text');
      const textError = document.querySelector('.text-error');
      text.oninput =function(){
        let nameRegrx = RegExp('^[A-Z]{1}[a-zA-Z]{2,}$');
        if(nameRegrx.test(text.value))
        textError.textContent ="";
        else
         textError.textContent ="Name is InCorrect";
      }
      //UC2 -Validate email
      const email = document.querySelector('#email');
      const emailError = document.querySelector('.email-error');
      email.addEventListener('input',function(){
        let emailRegex = RegExp("^([a-z0-9A-Z])+([.]?[a-z0-9A-Z]+)*[@]{1}[a-z0-9A-Z]+[.]{1}[a-z0-9A-Z]{2,}([.]{1}[a-z]{2,})?$");
        if(emailRegex.test(email.value))
        emailError.textContent="";
        else
        emailError.textContent ="Invalid email"

      });

      //UC3 - Validate phone number
      const phoneNo = document.querySelector('#tel');
      const phoneNoError = document.querySelector('.number-error');
      phoneNo.addEventListener('input',function(){
        let phoneRegex = RegExp("^[1-9]{2}[ ]{1}[0-9]{10}$");
        if(phoneRegex.test(phoneNo.value))
        phoneNoError.textContent="";
        else
        phoneNoError.textContent = "Invalid contact number"

      });

      //UC4 - Validate password min 8 characters
      //UC4 - atleast 1 uppercase and has exactly one special character ,atleat 1 numeric number
      const passwd = document.querySelector('#pwd');
      const passwdError = document.querySelector('.pwd-error');
      passwd.addEventListener('input',function(){
        let pwdRegex = RegExp('^(?=.*[0-9])(?=.*[A-Z])(?=.*[^0-9a-zA-Z])(?!.*[^0-9a-zA-Z].*[^0-9a-zA-Z]).{8,}$');
        if(pwdRegex.test(passwd.value))
        passwdError.textContent ="";
        else
        passwdError.textContent ="Invalid password";

      });

      const salary= document.querySelector('#salary');
      const output = document.querySelector('.salary-output');
      output.textContent = salary.value;
      salary.addEventListener('input',function(){
        output.textContent =salary.value;
      });
    </script>
    
</body>
</html>
